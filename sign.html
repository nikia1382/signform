<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="sign.css">


    <title>signup form</title>
</head>
<body class="bg-img">
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container" >
      <div class="row justify-content-center">
        <div class="col-8 col-md-5 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img src="" alt="BootstrapBrain Logo" width="175" height="57">
                      </a>
                    </div>
                    <h2 class="h4 text-center">فرم ورود</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">اطلاعات  را به درستی و با دقت وارد کنید</h3>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                      <label for="firstName" class="form-label">نام </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="lastName" id="lastName" placeholder="First Name" required>
                      <label for="lastName" class="form-label">نام خانوادگی</label>
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">گذرواژه</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                         <a href="#!" class="link-primary text-decoration-none">تمامی قوانین سایت را قبول می کنم</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">ورود</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn  btn-success" type="submit">ثبت نام</button>
                    </div>
                  </div>

                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">ایا حساب کاربری از قبل ایجاد کرده اید؟<a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
                </div>
              </div>
